<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h3>button</h3>
    <input type="button" value="버튼" onclick="alert('hello 버튼')" />
    <hr />

    <h3>check box</h3>
    <input type="checkbox" id="apple" />
    <label for="apple">사과</label>
    <input type="checkbox" id="banana" />
    <label for="banana">바나나</label>
    <input type="checkbox" id="peach" />
    <label for="peach">복숭아</label>

    <h3>color</h3>
    <input type="color" name="myColor" />
    <hr />

    <h3>date</h3>
    <input type="date" />

    <h3>datetime-local</h3>
    <input type="datetime-local" />
    <hr />

    <h3>email</h3>
    <input type="email" />
    <hr />

    <h3>file</h3>
    <input type="file" />
    <hr />

    <h3>image</h3>
    <input type="image" />
    <hr />

    <h3>month</h3>
    <input type="month" />
    <hr />

    <h3>number</h3>
    <input type="number" min="2" max="10" step="2" value="2" />
    <hr />

    <h3>password</h3>
    <input type="password" />
    <hr />

    <h3>radio</h3>
    <!-- name명이 같아야 한다. -->
    <input type="radio" name="gender" value="male" checked /> 남자
    <input type="radio" name="gender" value="female" /> 여자
    <hr />

    <h3>range</h3>
    <input type="range" min="0" max="10" step="1" value="5" />
    <hr />

    <h3>reset</h3>
    <input type="reset" />
    <hr />

    <h3>submit</h3>
    <input type="submit" value="submit" />
    <hr />

    <h3>tel</h3>
    <input type="tel" />
    <hr />

    <h3>text</h3>
    <input type="text" />
    <hr />

    <h3>time</h3>
    <input type="time" />
    <hr />

    <h3>select&option</h3>
    <label for="pet-select">Choose a pet:</label>
    <select id="pet-select">
      <option value="choose" selected>choose a pet</option>
      <option value="dog">dog</option>
      <option value="cat">cat</option>
      <option value="hamster">hamster</option>
    </select>
    <hr />

    <h3>datalist&option</h3>
    <input type="text" list="pet" />
    <datalist id="pet">
      <option value="고양이"></option>
      <option value="강아지"></option>
      <option value="기린"></option>
    </datalist>
    <hr />

    <h3>url</h3>
    <input type="url" />
    <hr />

    <h3>button</h3>
    <button type="button" onclick="alert('버튼을 눌렀다!')">
      click button
    </button>
  </body>
</html>
